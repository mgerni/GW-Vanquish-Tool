<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GW Vanquish Tool</title>

  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

</head>
<body>
  <div class="container">

<header class="topbar">
  <div class="top-left">
    <div style="display: flex; align-items: center; gap: 12px;">
      <h1>Guild Wars Vanquish Tool</h1>
      <a href="https://github.com/mgerni/GW-Vanquish-Tool" target="_blank" rel="noopener noreferrer" title="GitHub Repository" style="font-size: 28px; color: #333; text-decoration: none;">
        <i class="fab fa-github"></i>
      </a>
    </div>
    <p class="credit">Created by Shadow Sin Mg, inspired by n0xin_gw</p>
  </div>

  <div class="controls">
    <label>
      <span>Campaign</span>
      <select id="campaign"></select>
    </label>

    <label>
      <span>Area</span>
      <select id="area"></select>
    </label>

    <label title="Show only skills with effects">
      <input type="checkbox" id="filterUnique">
      <i class="fas fa-filter"></i>
    </label>

    <label title="Hide elite skills without effects">
      <input type="checkbox" id="filterElites">
      <i class="fas fa-star"></i>
    </label>
  </div>
</header>


    <main id="results"></main>

  </div>

  <script src="app.js"></script>
</body>
</html>
